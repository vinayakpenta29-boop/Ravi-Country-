name: Android CI with Gradle Wrapper

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Decode Base64 keystore from secret into app/keystore.jks
      - name: Decode keystore
        working-directory: app
        env:
          KEYSTORE_B64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_B64" | base64 -d > keystore.jks

      # Build signed release APK
      - name: Build Release APK with signing
        env:
          SIGNING_KEYSTORE_PATH: keystore.jks
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # (Optional) still build debug if you want
      - name: Build Debug APK using Gradle Wrapper
        run: ./gradlew assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
